plugins {
    id 'java'
}

group 'org.demo'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation "io.reactivex.rxjava3:rxjava:3.1.5"
    testCompile "junit:junit:4.12"
    testImplementation 'org.mockito:mockito-all:1.10.19'
    testImplementation 'com.mercateo:test-clock:1.0.2'
}
